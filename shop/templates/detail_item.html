{%extends 'base.html'%}
{%block content%}
<h3>{{item}}</h3>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">age</th>
    </tr>
  </thead>
  <tbody>
  {%for purchase in item.purchases.all%}
    <tr>
      <th scope="row">{{purchase.id}}</th>
      <td>{{purchase.name}}</td>
      <td>{{purchase.age}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>


{%endblock content%}

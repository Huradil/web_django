{% extends 'base.html'%}

{%block content%}

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">price</th>
    </tr>
  </thead>
  <tbody>
  {%for item in items%}
    <tr>
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>

{%endblock content%}
